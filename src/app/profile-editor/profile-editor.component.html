<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<form [formGroup]="profileForm">
  
    <h3>
      First Name:
      <input type="text" formControlName="firstName">
    </h3>
  
    <h3>
      Last Name:
      <input type="text" formControlName="lastName">
    </h3>
    <label for="email">E-mail: <span class="lblError">*</span></label>
    <div class="controls">
      <input type="text" id="email" placeholder="E-mail" class="form-control" formControlName="user_email">
      <p class="lblError" *ngIf="profileForm.get('user_email')?.hasError('required') && !profileForm.get('user_email')?.pristine">
        Please provide your E-mail
      </p>
      <p class="lblError" *ngIf="profileForm.get('user_email')?.hasError('email') && !profileForm.get('user_email')?.pristine">E-mail is Invalid</p>
    </div>
    
    
    <!-- <h3>
        Email:
        <input [class.is-invalid] = "primEmail.invalid||primEmail.dirty" 
	type="email" class="form-control" formControlName="email" /></h3> -->
        <!-- <input type="text" formControlName="email"> -->
  
  </form>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
<button type="submit" [disabled]="!profileForm.valid">Submit</button>
<p>
    Form Status: {{ profileForm.status }}
  </p>
